<br>

<div class="container">
  <div class="row">
      <div class="col-sm-11">
        <h1 class="font-weight-bold text-center dark-grey-text pb-2 ">{{'Events' | translate}}</h1>
      </div>
      <div class="col-sm-1">
        <app-event-search></app-event-search>
      </div>
  </div>
</div>
<hr class="w-header my-6">
<p class="lead text-center text-muted pt-2 mb-5">{{'All events' | translate}}</p>

<div class="row-12 ml-3 pl-2 grid-pad">
  <div *ngFor="let event of events"
  routerLink="/event-detail/{{event.idEvent}}">
  <div class="gallery">
    <img src="http://localhost:8080/files/{{event.imageId}}">
    <div class="property-description">
      <hr>
    <div class="desc" *ngIf="lang == 'en'">{{event.nameEvent}}</div>
    <div class="desc" *ngIf="lang == 'es'">{{event.eventEs.nameEvent}}</div>
    <div class="date">{{event.dateStart | date: 'dd/MM/yyyy'}} - {{event.dateEnd | date: 'dd/MM/yyyy'}}</div>
  </div>
  </div>

</div>
</div>
