<br>
<h1 class="font-weight-bold text-center dark-grey-text pb-2 ">Events</h1>
  <hr class="w-header my-6">
  <p class="lead text-center text-muted pt-2 mb-5">You can find all events in this section</p>

<br>

<div class="grid grid-pad">
  <a *ngFor="let event of events"
  routerLink="/event-detail/{{event.idEvent}}">
  <div class="gallery">
    <div class="desc">{{event.nameEvent}}</div>
</div>
