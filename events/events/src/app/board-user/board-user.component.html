<section
  style="
    background-image: url('https://i.ibb.co/7nMFf1M/IMG-20200107-175634.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    width: 100%;
    height: 100%;
  "
>
  <!-- Mask & flexbox options-->
  <div class="mask d-flex justify-content-center align-items-center">
    <!-- Content -->
    <div class="container py-3 my-3">
      <h1 class="font-weight-bold text-center white-text pb-2">Admin Board</h1>

      <!--Grid row-->
      <div class="row d-flex align-items-center justify-content-center">
        <!--Grid column-->
        <div class="col-md-8 col-xl-8">
          <!--Form-->
          <div class="card" *ngIf="currentUser; else loggedOut">
            <div class="card-body z-depth-2 px-4">
              <form>
                <div class="card card-list">
                    <table class="table">
                        <tr>
                          <th>Reservation id</th>
                          <th>Name</th>
                          <th>From</th>
                          <th>To</th>
                          <th>Payed</th>
                        </tr>
                      <tbody>
                        <ng-container *ngFor="let reservation of reservations">
                        <tr *ngIf="reservation.user.idUser == currentUser.id"
                         routerLink="/event-detail/{{reservation.event.idEvent}}">

                          <td>{{reservation.idReservation}}</td>
                          <td>{{reservation.event.nameEvent }}</td>
                          <td>{{reservation.event.dateStart | date:'dd/MM/yyyy'}}</td>
                          <td>{{reservation.event.dateEnd | date:'dd/MM/yyyy'}}</td>
                          <td>{{reservation.payed}}</td>
                      </tr>
                      </ng-container>

                      </tbody>
                    </table>

                </div>

              </form>
            </div>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
</section>

<ng-template #loggedOut> Please login. </ng-template>
