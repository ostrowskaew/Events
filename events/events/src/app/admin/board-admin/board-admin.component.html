<section
  style="
    background-image: url('https://mdbootstrap.com/img/Photos/Others/images/90.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
  "
>
  <!-- Mask & flexbox options-->
  <div class="mask d-flex justify-content-center align-items-center">
    <!-- Content -->
    <div class="container py-3 my-3">
      <h1 class="font-weight-bold text-center white-text pb-2">Admin Board</h1>

      <!--Grid row-->
      <div class="row d-flex align-items-center justify-content-center">
        <!--Grid column-->
        <div class="col-md-8 col-xl-8">
          <!--Form-->
          <div class="card" *ngIf="currentUser; else loggedOut">
            <div class="card-body z-depth-2 px-4">
              <form>

                <div class="card card-list">

                    <table class="table">
                        <tr>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Date</th>
                        </tr>
                      <tbody>
                        <tr *ngFor="let evento of eventos | async">
                          <td>{{evento.idEvent}}</td>
                          <td>{{evento.nameEvent}}</td>
                          <td>{{evento.dateStart | date: 'dd/MM/yyyy'}}</td>
                          <td>
                            <button class="btn btn-light ">Edit</button>
                          <button class="btn btn-dark "  (click)="openDialog(evento.idEvent)">Delete</button>
                        </td>
                      </tr>

                      </tbody>
                    </table>
                  <div class="card-footer white py-3 d-flex justify-content-between">
                    <button class="btn btn-dark btn-md px-3 my-0 ml-0"  onclick="window.location.href='/admin/admin-add-event'">Add event</button>
                  </div>
                </div>

              </form>
            </div>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
</section>

<ng-template #loggedOut> Please login. </ng-template>
