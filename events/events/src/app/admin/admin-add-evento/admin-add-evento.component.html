
  <!-- Full Page Intro -->
  <section style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/90.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container my-5">

        <h1 class="font-weight-bold text-center white-text pb-2"><label>{{'Add Evento' | translate}}</label></h1>

        <!--Grid row-->
        <div class="row d-flex align-items-center justify-content-center">
          <!--Grid column-->
          <div class="col-md-10 col-xl-10">
            <!--Form-->
            <div class="card">
              <div class="card-body z-depth-2 px-4">

                <div class="row mt-4">
                  <div class="col-md-6">
                    <form>
                <div class="form-group row">
                  <label for="event_name" class="col-3 col-form-label"><label>{{'Evento Name' | translate}}</label></label>
                  <div class="col-9">
                    <input #nameEvento class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="event_date_start" class="col-3 col-form-label"><label>{{'Evento date' | translate}}</label></label>
                  <div class="col-9">
                    <input #dateStart class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="event_date_end" class="col-3 col-form-label"><label>{{'Evento date' | translate}}</label></label>
                  <div class="col-9">
                    <input #dateEnd class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="meeting_place" class="col-3 col-form-label"><label>{{'Meeting place' | translate}}</label></label>
                  <div class="col-9">
                    <input #meetingPlace class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="not_included_price" class="col-3 col-form-label"><label>{{'Not Inc Price' | translate}}</label></label>
                  <div class="col-9">
                    <input #notIncuded class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="included_price" class="col-3 col-form-label"><label>{{'Inc Price' | translate}}</label></label>
                  <div class="col-9">
                    <input #included class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="places_num" class="col-3 col-form-label"><label>{{'Places Num' | translate}}</label></label>
                  <div class="col-9">
                    <input #numPlaces class="form-control">
                  </div>
                </div>


              </form>
                  </div>
                  <div class="col-md-6">

                    <div class="form-group row">
                      <label for="schedule" class="col-3 col-form-label"><label>{{'Schedule' | translate}}</label>:</label>
                      <div class="col-9">
                        <textarea #schedule cols="40" rows="5" class="form-control"></textarea>
                      </div>
                    </div>

                    <div class="form-group row">
                  <label for="description" class="col-3 col-form-label"><label>{{'Desc' | translate}}</label></label>
                  <div class="col-9">
                    <textarea #description cols="40" rows="5" class="form-control"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <button class="btn btn-dark btn-block"
                             data-toggle="modal" data-target="#exampleModalPreview"><label>{{'Upl Img' | translate}}</label></button>
                             <app-upload-pic></app-upload-pic>
                </div>
                  </div>
                </div>
                <div class="text-center my-3">
                  <button (click)="addEvento(nameEvento.value, dateStart.value, dateEnd.value, meetingPlace.value, numPlaces.value,
                  included.value, notIncuded.value, schedule.value, description.value);refreshPage();"class="btn btn-dark btn-block"><label>{{'Add Evento' | translate}}</label>
                  </button>
                </div>

              </div>
            </div>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </section>
  <!-- Full Page Intro -->
