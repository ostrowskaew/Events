  <!-- Full Page Intro -->
  <section style="background-image: url('https://i.ibb.co/7nMFf1M/IMG-20200107-175634.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container my-5">

        <h1 class="font-weight-bold text-center white-text pb-2"><label>{{'Add Evento' | translate}}</label></h1>

        <!--Grid row-->
        <div class="row d-flex align-items-center justify-content-center">
          <!--Grid column-->
          <div class="col-md-10 col-xl-10">
            <!--Form-->
            <div class="card">
              <div class="card-body z-depth-2 px-4">
                <form (ngSubmit)="onSubmit()">
                <div class="row mt-4">
                  <div class="col-md-6">

                <div class="form-group row">
                  <label for="event_name" class="col-3 col-form-label"><label>{{'Evento Name' | translate}}</label></label>
                  <div class="col-9">
                    <input type="text" class="form-control" id="nameEvent" required [(ngModel)]="eventoEs.nameEvent" name="nameEvent">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="meeting_place" class="col-3 col-form-label"><label>{{'Meeting place' | translate}}</label></label>
                  <div class="col-9">
                    <input type="text" class="form-control" id="meetingPlace" required [(ngModel)]="eventoEs.meetingPlace" name="meetingPlace">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="not_included_price" class="col-3 col-form-label"><label>{{'Not Inc Price' | translate}}</label></label>
                  <div class="col-9">
                    <input type="text" class="form-control" id="notIncluded" required [(ngModel)]="eventoEs.notIncluded" name="notIncluded">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="included_price" class="col-3 col-form-label"><label>{{'Inc Price' | translate}}</label></label>
                  <div class="col-9">
                    <input type="text" class="form-control" id="included" required [(ngModel)]="eventoEs.included" name="included">
                  </div>
                </div>


                  </div>
                  <div class="col-md-6">

                    <div class="form-group row">
                      <label for="schedule" class="col-3 col-form-label"><label>{{'Schedule' | translate}}</label></label>
                      <div class="col-9">
                        <textarea  cols="40" rows="5" class="form-control" id="schedule" required [(ngModel)]="eventoEs.schedule" name="schedule"></textarea>                      </div>
                    </div>

                    <div class="form-group row">
                  <label for="description" class="col-3 col-form-label"><label>{{'Desc' | translate}}</label></label>
                  <div class="col-9">
                    <textarea cols="40" rows="5" class="form-control" id="description" required [(ngModel)]="eventoEs.description" name="description"></textarea>
                  </div>
                </div>

                  </div>
                </div>
                <button class="btn btn-success" >
                  {{'Add Evento' | translate}}
                </button>

              </form>

              </div>
            </div>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </section>
  <!-- Full Page Intro -->
