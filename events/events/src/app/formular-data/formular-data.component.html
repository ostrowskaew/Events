<!-- Full Page Intro -->
<section
  style="
    background-image: url('https://mdbootstrap.com/img/Photos/Others/images/90.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
  "
>
  <!-- Mask & flexbox options-->
  <div class="mask d-flex justify-content-center align-items-center">
    <!-- Content -->
    <div class="container py-3 my-3">
      <h1 class="font-weight-bold text-center white-text pb-2">
        Fill Your data
      </h1>

      <!--Grid row-->
      <div class="row d-flex align-items-center justify-content-center">
        <!--Grid column-->
        <div class="col-md-8 col-xl-5">
          <!--Form-->
          <div class="card" [hidden]="submitted">
            <div class="card-body z-depth-2 px-4">
              <form (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <label for="name_input" class="col-4 col-form-label"
                    >Name:</label
                  >
                  <div class="col-8">
                    <input
                      id="name_input"
                      name="name_input"
                      type="text"
                      required
                      [(ngModel)]="user.nameUser"
                      class="form-control"
                      placeholder="{{currentUser.username}}"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="surname_input" class="col-4 col-form-label"
                    >Surname:</label
                  >
                  <div class="col-8">
                    <input
                      id="surname_input"
                      name="surname_input"
                      type="text"
                      class="form-control"
                      required
                      [(ngModel)]="user.surname"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="passport" class="col-4 col-form-label"
                    >Passport:</label
                  >
                  <div class="col-8">
                    <input
                      id="passport"
                      name="passport"
                      type="text"
                      class="form-control"
                      required
                      [(ngModel)]="user.idPassport"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="esnCard" class="col-4 col-form-label"
                    >ESN Card Number:</label
                  >
                  <div class="col-8">
                    <input
                      id="esnCard"
                      name="esnCard"
                      type="text"
                      class="form-control"
                      required
                      [(ngModel)]="user.cardNum"
                    />
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-4">Gender:</label>
                  <div class="col-8">
                    <div
                      class="custom-control custom-radio custom-control-inline"
                    >
                      <input
                        name="gender_input"
                        id="gender_input_0"
                        type="radio"
                        class="custom-control-input"
                        value="female"
                        [(ngModel)]="user.sex"
                      />
                      <label for="gender_input_0" class="custom-control-label"
                        >Female</label
                      >
                    </div>
                    <div
                      class="custom-control custom-radio custom-control-inline"
                    >
                      <input
                        name="gender_input"
                        id="gender_input_1"
                        type="radio"
                        class="custom-control-input"
                        value="male"
                        [(ngModel)]="user.sex"
                      />
                      <label for="gender_input_1" class="custom-control-label"
                        >Male</label
                      >
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="phoneNum" class="col-4 col-form-label"
                    >Phone Number:</label
                  >
                  <div class="col-8">
                    <input
                      id="phoneNum"
                      name="phoneNum"
                      type="text"
                      class="form-control"
                      required
                      [(ngModel)]="user.phoneNum"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="country_input" class="col-4 col-form-label"
                    >Coutry:</label
                  >
                  <div class="col-8">
                    <select
                      id="country"
                      name="country"
                      [(ngModel)]="idCountry"
                      class="form-control"
                    >
                      <option
                        *ngFor="let co of countries | async"
                        [value]="co.idNationality"
                      >
                        {{ co.country }}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="text-center my-3">
                  <button class="btn btn-dark btn-block">Send</button>
                </div>
              </form>
            </div>
          </div>
          <!--/.Form-->
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Content -->
  </div>
  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
  </div>
  <!-- Mask & flexbox options-->
</section>
<!-- Full Page Intro -->
