<section
  style="
    background-image: url('https://i.ibb.co/7nMFf1M/IMG-20200107-175634.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    width: 100%;
    height: 100%;
  "
>
  <!-- Mask & flexbox options-->
  <div class="mask d-flex justify-content-center align-items-center">
    <!-- Content -->
    <div class="container py-3 my-3">
      <h1 class="font-weight-bold text-center white-text pb-2">My data</h1>

      <!--Grid row-->
      <div class="row d-flex align-items-center justify-content-center">
        <!--Grid column-->
        <div class="col-md-8 col-xl-8">
          <!--Form-->
          <div class="card" *ngIf="currentUser; else loggedOut">
            <div class="card-body z-depth-2 px-4">
              <form *ngIf="currUser">
                <mat-list>
                  <mat-list-item>
                    <label for="name" class="col-4 col-form-label">Name:</label>
                    <div class="col-7" >
                      <div *ngIf="currUser.nameUser">{{ currUser.nameUser }}</div>
                    </div>
                    <div class="col-1">
                    <button class="btn btn-light ">Edit</button>
                    </div>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>
                    <label for="surname" class="col-4 col-form-label"
                      >Surname:</label
                    >
                    <div class="col-7">
                      <div *ngIf="currUser.surname">{{ currUser.surname }}</div>
                    </div>
                    <div class="col-1">
                      <button class="btn btn-light ">Edit</button>
                      </div>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>
                    <label for="email" class="col-4 col-form-label"
                      >Email:</label
                    >
                    <div class="col-7">
                      <div *ngIf="currentUser.email">{{ currentUser.email }}</div>
                    </div>
                    <div class="col-1">
                      <button class="btn btn-light ">Edit</button>
                      </div>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>
                    <label for="passport" class="col-4 col-form-label"
                      >Passport/ ID:</label
                    >
                    <div class="col-7">
                      <div *ngIf="currUser.idPassport">{{ currUser.idPassport }}</div>
                    </div>
                    <div class="col-1">
                      <button class="btn btn-light ">Edit</button>
                      </div>
                  </mat-list-item>
                  <mat-divider></mat-divider>

                  <mat-list-item>
                    <label for="esn_card" class="col-4 col-form-label"
                      >ESN Card Number:</label
                    >
                    <div class="col-7">
                      <div *ngIf="currUser.cardNum">{{ currUser.cardNum }}</div>

                    </div>

                   <div class="col-1">
                    <button class="btn btn-light ">Edit</button>
                    </div>
                  </mat-list-item>
                  <mat-divider></mat-divider>

                  <mat-list-item>
                    <label for="gender" class="col-4 col-form-label"
                      >Gender:</label
                    >
                    <div class="col-7">
                      <div *ngIf="currUser.sex">{{ currUser.sex }}</div>
                    </div>
                    <div class="col-1">
                      <button class="btn btn-light ">Edit</button>
                      </div>
                  </mat-list-item>
                  <mat-divider></mat-divider>

                  <mat-list-item>
                    <label for="phone_num" class="col-4 col-form-label"
                      >Phone Number:</label
                    >
                    <div class="col-7">
                      <div *ngIf="currUser.phoneNum">{{ currUser.phoneNum }}</div>
                    </div>
                    <div class="col-1">
                      <button class="btn btn-light ">Edit</button>
                      </div>
                  </mat-list-item>
                  <mat-divider></mat-divider>

                  <mat-list-item>
                    <label for="country" class="col-4 col-form-label"
                      >Country:</label
                    >
                    <div class="col-7">
                      <div *ngIf="currUser.nationality">{{ currUser.nationality.country}}</div>
                      </div>

                    <div class="col-1">
                      <button class="btn btn-light ">Edit</button>
                      </div>
                  </mat-list-item>
                </mat-list>

                <div class="text-center my-3">
                  <button
                    class="btn btn-dark btn-block"
                    onclick="window.location.href='/formular-data'"
                  >
                    Edit
                  </button>
                </div>
              </form>
            </div>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
</section>

<ng-template #loggedOut> Please login. </ng-template>
