

  <section style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/90.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container py-3 my-3">

        <h1 class="font-weight-bold text-center white-text pb-2">My data</h1>

        <!--Grid row-->
        <div class="row d-flex align-items-center justify-content-center">
          <!--Grid column-->
          <div class="col-md-8 col-xl-8">
            <!--Form-->
            <div class="card" *ngIf="currentUser; else loggedOut">
              <div class="card-body z-depth-2 px-4">
                <form>
  <mat-list>
    <mat-list-item>
      <label for="name" class="col-4 col-form-label">Name:</label>
      <div class="col-8">
        {{currUser.nameUser}}
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <label for="surname" class="col-4 col-form-label">Surname:</label>
      <div class="col-8">
        {{currUser.surname}}
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <label for="email" class="col-4 col-form-label">Email:</label>
      <div class="col-8">
        {{currentUser.email}}
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <label for="passport" class="col-4 col-form-label">Passport/ ID:</label>
      <div class="col-8">
        {{currUser.idPassport}}
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>

    <mat-list-item>
      <label for="esn_card" class="col-4 col-form-label">ESN Card Number:</label>
      <div class="col-8">
        {{currUser.cardNum}}
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>

    <mat-list-item>
      <label for="gender" class="col-4 col-form-label">Gender:</label>
      <div class="col-8">
        {{currUser.sex}}
      </div>
    </mat-list-item>
    <mat-divider></mat-divider>

    <mat-list-item>
      <label for="phone_num" class="col-4 col-form-label">Phone Number:</label>
      <div class="col-8">
        {{currUser.phoneNum}}

      </div>
    </mat-list-item>
    <mat-divider></mat-divider>

    <mat-list-item>
      <label for="country" class="col-4 col-form-label">Country:</label>
      <div class="col-8">
        {{currUser.nationality.country}}

      </div>
    </mat-list-item>
  </mat-list>

  <div class="text-center my-3">
    <button class="btn btn-dark btn-block" onclick="window.location.href='/formular-data'">Edit</button>
  </div>


</form>

</div>
<!--/.Form-->
</div>
<!--Grid column-->
</div>
<!--Grid row-->
</div>
<!-- Content -->
</div>
<!-- Mask & flexbox options-->

</div>
</section>

<ng-template #loggedOut>
  Please login.
</ng-template>
