<div class="panel panel-default">
  <div class="panel-heading">
      <h1>Users</h1>
  </div>
  <div class="panel-body">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>Email</th>
                  <th>Name</th>
                  <th>Surname</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of users | async">
                  <td>{{user.nameUser}}</td>
                  <td>{{user.surname}}</td>
                  <td><button (click)="deleteUser(user.idUser)">Delete</button></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>

id: {{id}}
username: {{currentUser.username}}
<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">


        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="user.nameUser" name="name">
      </div>

      <div class="form-group">
        <label for="name">Surname</label>
        <input type="text" class="form-control" id="surname" required [(ngModel)]="user.surname" name="surname">
    </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
