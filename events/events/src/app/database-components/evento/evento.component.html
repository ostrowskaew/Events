<div class="panel panel-default">
  <div class="panel-heading">
      <h1>Eventos</h1>
  </div>
  <div class="panel-body">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Name</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let evento of eventos | async">
                  <td>{{evento.idEvent}}</td>
                  <td>{{evento.nameEvent}}</td>
                  <td><button (click)="deleteEvento(evento.idEvent)">Delete</button></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>

<h3>Create Evento</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="nameEvento" required [(ngModel)]="evento.nameEvent" name="nameEvento">
        </div>

        <div class="form-group">
          <label for="name">NumPlaces</label>
          <input type="text" class="form-control" id="numPlaces" required [(ngModel)]="evento.numPlaces" name="numPlaces">
      </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
