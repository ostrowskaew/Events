<div class="panel panel-default">
  <div class="panel-heading">
      <h1>Nationalitys</h1>
  </div>
  <div class="panel-body">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Country</th>

              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let nationality of nationalities | async">
                  <td>{{nationality.idNationality}}</td>
                  <td>{{nationality.country}}</td>
                  <td>{{nationality.countrySp}}</td>

                  <td><button (click)="deleteNationality(nationality.idNationality)">Delete</button></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>

<h3>Create Nationality</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="country" required [(ngModel)]="nationality.country" name="country">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="countrySp" required [(ngModel)]="nationality.countrySp" name="countrySp">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
