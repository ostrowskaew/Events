<div id="search-component">
  <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search..." />
  <ul class="search-result">
    <li *ngFor="let evento of eventos$ | async" >
      <a routerLink="/event-detail/{{evento.idEvent}}">
        {{evento.nameEvent}}
      </a>
    </li>
  </ul>
</div>
