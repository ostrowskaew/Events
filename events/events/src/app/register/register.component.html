
<!-- Full Page Intro -->
<section style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/90.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
  <!-- Mask & flexbox options-->
  <div class="mask d-flex justify-content-center align-items-center">
    <!-- Content -->
    <div class="container py-5 my-5">

      <h1 class="font-weight-bold text-center white-text pb-2">Sign Up!</h1>

      <!--Grid row-->
      <div class="row d-flex align-items-center justify-content-center">
        <!--Grid column-->
        <div class="col-md-6 col-xl-5">
          <!--Form-->
          <div class="card">
            <div class="card-body z-depth-2 px-4">
              <form
                *ngIf="!isSuccessful"
                 name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
              >

              <div class="md-form mt-3">
                <i class="fa prefix grey-text"><label for="username">Your Username</label></i>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  [(ngModel)]="form.username"
                  required
                  minlength="3"
                  maxlength="20"
                  #username="ngModel"
                  />
                  <div class="alert-danger" *ngIf="f.submitted && username.invalid">
                    <div *ngIf="username.errors.required">Username is required</div>
                    <div *ngIf="username.errors.minlength">
                      Username must be at least 3 characters
                    </div>
                    <div *ngIf="username.errors.maxlength">
                      Username must be at most 20 characters
                    </div>
                  </div>
              </div>

              <div class="md-form">
                <i class="fa prefix grey-text"><label for="email">Email</label></i>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  [(ngModel)]="form.email"
                  required
                  email
                  #email="ngModel"
                />
                <div class="alert-danger" *ngIf="f.submitted && email.invalid">
                  <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">
                       Email must be a valid email address
                   </div>
                  </div>
                </div>

              <div class="md-form">
                <i class="fas prefix grey-text"><label for="password">Password</label></i>
                <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
              />
              <div class="alert-danger" *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
              <div class="text-center my-3">
                <button class="btn btn-dark btn-block" >Sign Up</button>
              </div>
            </form>
            </div>
          </div>
          <!--/.Form-->
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Content -->
  </div>
  <!-- Mask & flexbox options-->
</section>
